<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .rituals, .comments {
            margin-top: 20px;
        }
        .comments textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Wedding Invitation</h1>
        </div>
    </header>
    <div id="main" class="container">
        <h2>Welcome to Our Wedding</h2>
        <p>We are delighted to invite you to our wedding ceremony.</p>
        
        <h3>Location</h3>
        <div id="map"></div>
        
        <h3>Rituals</h3>
        <div class="rituals">
            <p>Join us for the following rituals:</p>
            <ul>
                <li>Engagement Ceremony</li>
                <li>Mehendi</li>
                <li>Sangeet</li>
                <li>Wedding Ceremony</li>
                <li>Reception</li>
            </ul>
        </div>
        
        <h3>Comments</h3>
        <div class="comments">
            <textarea placeholder="Leave your comments here..."></textarea>
        </div>
    </div>
    
    <script>
        function initMap() {
            var location = {lat: 13.7563, lng: 100.5018}; // Example coordinates for Bangkok, Thailand
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
